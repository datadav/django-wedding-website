{% extends "fr/base.html" %}
{% load static %}
{% block page_head %}
    <!-- Custom CSS -->
    <link href="{% static 'bigday/css/creative.css' %}" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 9999;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .iframe-container {
                height: 100vh;
            }
            .iframe-container iframe {
                transform: scale(1);
                transform-origin: top left;
            }
        }
    </style>
{% endblock %}
{% block page_content %}
    <section id="events">
        {% include 'partials/fr/event.html' %}
    </section>
{% endblock %}
